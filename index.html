<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>夢角番茄鐘｜計時</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import {mountNav, mountThemePicker} from './common.js';
    window.addEventListener('DOMContentLoaded', ()=>{
      mountNav('index.html');
      mountThemePicker(document.querySelector('select.theme'));
    });
  </script>
</head>
<body>
<header class="topbar">
  <div class="brand"><h1>夢角番茄鐘</h1></div>
  <div class="nav"></div>
  <div class="theme-wrap">
    <label for="themeSel" style="font-size:12px;color:var(--muted)">主題</label>
    <select id="themeSel" class="theme"></select>
  </div>
</header>

<div class="container">
  <div class="row timer-row">
    <section class="card">
      <h2 class="section-title">計時</h2>

      <div class="role">
        <div class="avatar-wrap"><img id="roleAvatar" class="avatar" alt="角色頭像" /></div>
        <div id="roleSpeech" class="speech">（這裡會顯示你自訂的台詞）</div>
      </div>

      <div id="timeText" class="time">25:00</div>
      <div class="controls">
        <button id="btnStart">開始</button>
        <button id="btnPause">暫停</button>
        <button id="btnReset">重置</button>
      </div>

      <div class="settings" style="margin-top:12px">
        <label>專注(分)<input id="focusMinutes" type="number" min="1" max="180"/></label>
        <label>休息(分)<input id="breakMinutes" type="number" min="1" max="60"/></label>
        <label>當前任務<select id="currentTask"></select></label>
      </div>
      <div class="stats" style="margin-top:10px">
        今日：<span id="todayPomodoros">0</span> 🍅　/　<span id="todayFocus">0m</span> ⏱️
      </div>
    </section>
  </div>
</div>

<footer class="footer">本地版｜資料儲存在你的瀏覽器（localStorage）</footer>
<audio id="soundStart" src="sounds/start.mp3" preload="auto"></audio>
<audio id="soundEnd" src="sounds/end.mp3" preload="auto"></audio>
<script type="module" src="timer.js"></script>
</body>
</html>
